<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://kit.fontawesome.com/0be3919bfe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>GitHub Profiles</title>
</head>
<body>
    <form class="user-form" id="form">

            <input type="search" name="search" id="search"  placeholder="Search for a GitHub User" maxlength="39">
            <button type="submit"><i class="fas fa-search fa-2x"></i></button>
        </div>
    </form>
    <main id='main'></main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
