<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0be3919bfe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Good Cheap Fast</title>
</head>
<body>
    
    <h1>How would you like your project done?</h1>
    <div class="toggle-container ">
        <input type="checkbox"  class="toggle" name="good" id="good" >
        <label for="good" class="label" tabindex="0">
            <div class="ball"></div>
        </label>
        <span>Pretty</span>
    </div>
    <div class="toggle-container ">
        <input type="checkbox"  class="toggle" name="fast" id="fast">
        <label for="fast" class="label" tabindex="0">
            <div class="ball"></div>
        </label>
        <span>Fast</span>
    </div>
    <div class="toggle-container ">
        <input type="checkbox"  class="toggle" name="cheap" id="cheap">
        <label for="cheap" class="label" tabindex="0">
            <div class="ball"></div>
        </label>
        <span>Cheap</span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
