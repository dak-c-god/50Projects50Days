<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0be3919bfe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Good Cheap Fast</title>
  </head>
  <body>
    <h1>How would you like your project done?</h1>
    <div class="toggle-container">
      <input type="checkbox" class="toggle" name="good" id="good" />
      <span class="label">
        <div class="ball"></div>
      </span>
      <label for="good">Pretty</label>
    </div>
    <div class="toggle-container">
      <input type="checkbox" class="toggle" name="fast" id="fast" />
      <span class="label">
        <div class="ball"></div>
      </span>
      <label for="fast">Fast</label>
    </div>
    <div class="toggle-container">
      <input type="checkbox" class="toggle" name="cheap" id="cheap" />
      <span class="label">
        <div class="ball"></div>
      </span>
      <label for="cheap">Cheap</label>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!-- Note: screen-reader doesn't announce when the toggle is unchecked by js -->
