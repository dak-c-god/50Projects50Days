<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0be3919bfe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <section class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fad;">
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #a0daa9;">
                <h1>40 shades of Green</h1>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div style="background-color: #240038;">
                <h1>gothic</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #ff0000;">
                <h1>Canada Eh?</h1>
                <p>Moose</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1581260466963-34196b29ac18?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjJ8fG1vb3NlfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
            </div>
            <div style="background-image: url('https://images.unsplash.com/photo-1542632845-622cdd6f5d2e?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTF8fGdvdGhpYyUyMHB1cnBsZXxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
            </div>

            <div style="background-image: url('https://images.unsplash.com/photo-1509384658642-3f88b1291b3d?ixid=MXwxMjA3fDB8MHxzZWFyY2h8OHx8aXJlbGFuZHxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
            </div>
            
             <div style="background-image: url('https://images.unsplash.com/photo-1501686962565-1350ab98237f?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8cGluayUyMGZsb3dlcnxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
            </div>
        </div>
        <div class="action-buttons">
            <button class="btn-down">
                <i class="fas fa-chevron-circle-down fa-3x"></i>
            </button>
            <button class="btn-up">
                <i class="fas fa-chevron-circle-up fa-2x"></i>
            </button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
