<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0be3919bfe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Increment counter</title>
</head>
<body>
    <section class="counters">
        <div class="counter-container">
            <i class="fab fa-5x fa-facebook"></i>
            <div class="followers"  data-target="7500">7500</div>
            <p>Facebook Fans</p>
            
        </div>
        <div class="counter-container">
            <i class="fab fa-5x fa-youtube"></i>
            <div class="followers"  data-target="12000">12000</div>
            <p>YouTube Subscribers</p>
            
        </div>
        <div class="counter-container">
            <i class="fab fa-5x fa-twitter"></i>
            <div class="followers" data-target="5000">5000</div>
            <p>Twitter Followers</p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
