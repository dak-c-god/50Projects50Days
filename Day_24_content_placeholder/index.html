<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Content Placeholder</title>
</head>

<body>
    <div class="card">
        <div class="card-header animated-bg" id="header">
            &nbsp;
        </div>

        <div class="card-content">
            <div class="text">
            <h1 class="card-title animated-bg animated-bg-text" id="title" tabindex="0">
                &nbsp;
            </h1>
            <p class="card-excerpt" id="excerpt" tabindex="0" role="excerpt"> 
                &nbsp;
                <span class="animated-bg animated-bg-text"></span>
                <span class="animated-bg animated-bg-text"></span>
                <span class="animated-bg animated-bg-text"></span>
            </p>
            </div>
            <div class="author" role="byline">
                <div class="profile-img animated-bg" id="profile_img">
                   &nbsp;
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text" id="name" role="Author Name">&nbsp;</strong>
                    <small class="animated-bg animated-bg-text" role="date" id="date">&nbsp;</small>
                </div>
                <button class="btn animated-bg"> </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
